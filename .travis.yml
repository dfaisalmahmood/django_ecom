language: python

python:
  - "3.6"

env:
  - DJANGO_SETTINGS_MODULE="ecom.settings.development"
  - DJANGO_SETTINGS_MODULE="ecom.settings.production"

install:
  - pip install -r requirements.txt

script:
  - python manage.py makemigrations
  - python manage.py migrate
  - python manage.py test

deploy:
  provider: heroku
  buildpack: python
  api_key:
    secure: ""
  strategy: git
  app: django-ecom-tut
  on:
    branch: master
  run:
    - echo "from django.contrib.auth.models import User; User.objects.create_superuser('root', 'admin@example.com', $ROOT_PASSWORD)" | python manage.py shell

after_deploy:
  - echo "Done deploying!"
